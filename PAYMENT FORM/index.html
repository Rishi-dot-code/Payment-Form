<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYMENT GATEWAY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <form>
          <div class="left">
            <div class="header">
              <h3>BILLING ADDRESS</h3>
            </div>
            <div class="detail-1">
              <label>
                ENTER NAME
                <input type="text" placeholder="Enter Name" />
              </label>
              <label>
                Email
                <input type="text" placeholder="Enter Email" />
              </label>
              <label>
                Address
                <input type="text" placeholder="Enter Address" />
              </label>
              <label>
                City
                <input type="text" placeholder="Enter City" />
              </label>

              <div class="detail-2">
                <label>
                  State
                  <select name="State" id="State">
                    <option value="">Choose State</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Kokata">West Bengal</option>
                    <option value="umbai">Maharastra</option>
                    <option value="Chennai">Uttar Pradesh</option>
                    <option value="Noida">Madhya Pradesh</option>
                  </select>
                </label>
                <label>
                  Zip Code
                  <input type="text" placeholder="Enter Zip Code" />
                </label>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="header">
              <h3>PAYMENT</h3>
            </div>
            <div class="detail-1">
              ACCEPTED CARD
              <img src="cards.jpg" alt="cards logo" width="95px" />
              <label>
                CARD NUMBER
                <input type="text" placeholder="Enter Card Number" />
              </label>
              <label>
                EXP MONTH
                <input type="text" placeholder="Enter Exp MOnth" />
              </label>
              <div class="detail-2">
                <label>
                  EXP YEAR
                  <select name="State" id="State">
                    <option value="">Choose Year</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                  </select>
                </label>
                <label>
                  CVV
                  <input type="password" placeholder="Enter CVV" />
                </label>
              </div>
            </div>
            <button>Proceed to Checkout</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
